{% extends 'base.html' %}
{% load embed_video_tags %}
{% block content %}
<div class="detail__img">
    {% video workouts.video '100% x 100%'%}
</div>
<div class="detail__name">
    <h1 class="title">{{workouts.workout_name}}</h1>
</div>
<div class="detail__container">
    <div class="buttons">
        <a href="{% url 'workout_update' workouts.pk %}" class="button is-info">Update Workout
            <span class="icon">
                <i class="fas fa-edit"></i>
            </span>
        </a>
        <a href="{% url 'workout_delete' workouts.pk %}" class="button is-danger">Delete Workout
            <span class="icon">
                <i class="fas fa-trash-alt"></i>
            </span>
        </a>
    </div>
    {% comment %} <div class="detail__about">
        <h4 class="title is-4">About</h4>
        <p>{{artist.bio}}</p>
    </div> {% endcomment %}
</div>

{% endblock %}
